<app-header></app-header>

<section class="features">
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div (error)="onError($event)" [src]="post" class="post" markdown></div>

          <div *ngIf="notFound" class="post-not-found">
            <div class="d-flex justify-content-center">
              <fa-icon [icon]="['fal', 'sad-cry']"></fa-icon>
            </div>
            <div class="d-flex justify-content-center">
              <p>Oops, the requested blog post was not found</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>

</section>

<div class="content-page--right-container">
  <div class="content-page--right">
    <form (ngSubmit)="runCode()">
      <div class="pg-form-input-group">
        <input [formControl]="code" hidden type="text">
        <div style="text-align: center">
          <button type="submit">
            Run Code <span>&rarr;</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
<app-footer></app-footer>
